<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Swagger Side Preview</title>
  <link rel="stylesheet" href="vendor/swagger-ui.css" />
  <link rel="stylesheet" href="sidepanel.css" />
</head>
<body>
  <!-- ==================== INPUT PANEL ==================== -->
  <div id="input-panel">
    <header>
      <div class="logo">
        <div class="logo-icon">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="#fff" stroke-width="2.2" stroke-linecap="round">
            <path d="M4 7h16M4 12h16M4 17h10"/>
          </svg>
        </div>
        <div class="logo-text">
          <h1>Swagger Side</h1>
          <span class="subtitle">OpenAPI Preview</span>
        </div>
      </div>
    </header>

    <!-- Tabs -->
    <nav class="tabs">
      <button class="tab active" data-tab="tab-url">URL</button>
      <button class="tab" data-tab="tab-paste">Paste</button>
      <button class="tab" data-tab="tab-selection">Selection</button>
    </nav>

    <!-- Tab: Load from URL -->
    <section id="tab-url" class="tab-content active">
      <label for="url-input">OpenAPI Spec URL</label>
      <input
        id="url-input"
        type="url"
        placeholder="https://petstore.swagger.io/v2/swagger.json"
      />
      <button id="btn-load-url" class="btn-primary">Load from URL</button>
    </section>

    <!-- Tab: Paste JSON/YAML -->
    <section id="tab-paste" class="tab-content">
      <label for="paste-input">Paste OpenAPI JSON or YAML</label>
      <textarea
        id="paste-input"
        rows="12"
        placeholder='{"openapi":"3.0.0", ...}'
      ></textarea>
      <button id="btn-load-paste" class="btn-primary">Render Spec</button>
    </section>

    <!-- Tab: From browser selection (context menu) -->
    <section id="tab-selection" class="tab-content">
      <p class="hint">
        Select an OpenAPI JSON document on any webpage, then
        <strong>right-click → Import to Swagger Side Preview</strong>.
      </p>
      <textarea id="selection-input" rows="12" placeholder="Selected text will appear here…" readonly></textarea>
      <button id="btn-load-selection" class="btn-primary" disabled>Render Selection</button>
    </section>

    <!-- Server override -->
    <div class="collapsible-section">
      <details>
        <summary>
          <svg class="chevron" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><polyline points="9 6 15 12 9 18"/></svg>
          <svg class="section-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="3"/><path d="M19.4 15a1.65 1.65 0 00.33 1.82l.06.06a2 2 0 010 2.83 2 2 0 01-2.83 0l-.06-.06a1.65 1.65 0 00-1.82-.33 1.65 1.65 0 00-1 1.51V21a2 2 0 01-4 0v-.09A1.65 1.65 0 009 19.4a1.65 1.65 0 00-1.82.33l-.06.06a2 2 0 01-2.83-2.83l.06-.06A1.65 1.65 0 004.68 15a1.65 1.65 0 00-1.51-1H3a2 2 0 010-4h.09A1.65 1.65 0 004.6 9a1.65 1.65 0 00-.33-1.82l-.06-.06a2 2 0 012.83-2.83l.06.06A1.65 1.65 0 009 4.68a1.65 1.65 0 001-1.51V3a2 2 0 014 0v.09a1.65 1.65 0 001 1.51 1.65 1.65 0 001.82-.33l.06-.06a2 2 0 012.83 2.83l-.06.06A1.65 1.65 0 0019.4 9a1.65 1.65 0 001.51 1H21a2 2 0 010 4h-.09a1.65 1.65 0 00-1.51 1z"/></svg>
          Override API Server
        </summary>
        <div class="section-body">
          <label for="server-url-input">Server Base URL</label>
          <input id="server-url-input" type="url" placeholder="https://api.example.com" />
          <p class="hint">Leave blank to use the servers defined in the spec.</p>
        </div>
      </details>
    </div>

    <!-- History -->
    <div class="collapsible-section">
      <details>
        <summary>
          <svg class="chevron" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><polyline points="9 6 15 12 9 18"/></svg>
          <svg class="section-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></svg>
          Recent Specs
        </summary>
        <div class="section-body">
          <ul id="history-list"></ul>
          <button id="btn-clear-history" class="btn-secondary btn-small">Clear History</button>
        </div>
      </details>
    </div>
  </div>

  <!-- ==================== SWAGGER UI VIEWER ==================== -->
  <div id="swagger-viewer" class="hidden">
    <div class="viewer-toolbar">
      <div class="toolbar-top">
        <button id="btn-back" class="btn-secondary">
          <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><line x1="19" y1="12" x2="5" y2="12"/><polyline points="12 19 5 12 12 5"/></svg>
          Back
        </button>
        <span id="viewer-title" class="viewer-title">Preview</span>
      </div>
      <div class="toolbar-server">
        <label for="viewer-server-input">Server</label>
        <div class="server-input-row">
          <input id="viewer-server-input" type="url" placeholder="https://api.example.com" />
          <button id="btn-apply-server" class="btn-primary btn-small">Apply</button>
          <button id="btn-reset-server" class="btn-secondary btn-small" title="Reset to spec default">
            <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round"><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg>
          </button>
        </div>
      </div>
    </div>
    <div id="swagger-ui"></div>
  </div>

  <script src="vendor/swagger-ui-bundle.js"></script>
  <script src="vendor/swagger-ui-standalone-preset.js"></script>
  <script src="sidepanel.js"></script>
</body>
</html>
